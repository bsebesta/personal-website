{{ range .RegularPages.GroupByDate "2006" }}
        <h2>{{ .Key }}</h2>
        <ul class="dated-page-list">
            {{ range .Pages }}
            <li><time>{{ .Date.Format "Jan 2" }}</time> <a href="{{ .Permalink }}">{{ .Title }}</a> in <em>{{- partial "utility/section-name.html" . -}}</em></li>
            {{ end }}
        </ul>
{{ end }}
