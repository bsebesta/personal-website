{{ define "main" }}

<article>

    <header>
        <h1>{{ .Title }}</h1>
        {{ with .Params.subtitle }}<p>{{ $.Page.Params.subtitle }}</p>{{ end }}</p>
    </header>

    <section>

        <ul>
            {{ range .Data.Terms.Alphabetical }}
            <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }} ({{ .Count }})
                </a></li>
            {{ end }}
        </ul>

    </section>

</article>

{{ end }}
