{{ define "main" }}

<section>

    <section>

        {{ .Content }}

    </section>

    <section>

        {{ range $index, $value := (where .Site.Pages "Section" "notes").GroupByDate "2006" }}
        <h2>{{ .Key }}</h2>
        <ul class="dated-page-list">
            {{ range .Pages }}
                {{ if .IsSection }}{{ else }}
                <li><time>{{ .Date.Format "Jan 2" }}</time> <a href="{{ .Permalink }}">{{ .Title }}</a></li>
                {{end}}
            {{ end }}
        </ul>
        {{ end }}

    </section>

</section>

{{ end }}
